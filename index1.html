<script src="./public/vendors/jquery/jquery-3.1.1.min.js"></script>

<script>
var sidebar = false;
var menu;
$(".blocker").click(function(){
	menu.classList.toggle("change");
	hideSideBar();
	sidebar = false;
});

function toggleMenuIcon(x) {
	menu = x;
    x.classList.toggle("change");
    if (sidebar) {
    	hideSideBar();
    	sidebar = false;
    } else {
    	showSideBar();
    	sidebar = true;
    }
}

function showSideBar() {
	$(".sidebar").animate({
		left: "0"
	}, 300);
	$(".follow-sidebar").animate({
		width: "250px"
	}, 300, function() {
		msnry = new Masonry( document.querySelector('.homework-class'), {
			itemSelector: '.note'
		});
	});
	$(".blocker").css("height", "100vh");
}

function hideSideBar() {
	$(".sidebar").animate({
		left: "-250"
	}, 300);
	$(".follow-sidebar").animate({
		width: "0px"
	}, 300, function(){
		msnry = new Masonry( document.querySelector('.homework-class'), {
			itemSelector: '.note'
		});
	});
	$(".blocker").css("height", "0vh");
}
</script>
