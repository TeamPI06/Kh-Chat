<div id="newroom" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create new room</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <label class="input-group-addon" style="width: 185px; display: inline-block" for="roomname">Room name : </label>
                    <input class="form-control" style="width: calc(100% - 190px); display: inline-block" type="text" id="roomname" placeholder="Your chat room name">
                </div>
                <div class="row">
                    <label class="input-group-addon" style="width: 185px; display: inline-block" for="roomdescr">Description : </label>
                    <input class="form-control" style="width: calc(100% - 190px); display: inline-block" type="text" id="roomdescr" placeholder="Description">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="createnewroom()">Create</button>
            </div>
        </div>

    </div>
</div>

<script>

    function createnewroom() {
        var timeStamp = firebase.database.ServerValue.TIMESTAMP;

        const dbRefObject = firebase.database().ref().child('room');
        var roomRef = dbRefObject.push();
        var rkey = roomRef.key;

        var roomname = $("#roomname").val();
        var roomdesc = $("#roomdescr").val();
        var userId = firebase.auth().currentUser.uid;
        $("#roomname").val("");
        $("#roomdescr").val("");

        firebase.database().ref('room/'+rkey).set({
            name: roomname,
            description: roomdesc,
        });

        var memberRefObject = firebase.database().ref('room/'+rkey).child('members');

        firebase.database().ref('room/'+rkey+"/members/"+userId).set({
            join_at : timeStamp,
            position : "Leader"
        });

        var memberRefObject = firebase.database().ref('room/'+rkey).child('chat');

        var memberRef = memberRefObject.push();
        var chatKey = memberRef.key;

        firebase.database().ref('room/'+rkey+"/chat/"+chatKey).set({
            sender: "Robot",
            time: timeStamp,
            content: "This room is created",
            html: ""
        });
    }

    function  signout() {
        firebase.auth().signOut();
    }

    function sendEmailVerification() {
        firebase.auth().currentUser.sendEmailVerification().then(function() {
            alert('Email Verification Sent!');
        });
    }

    function sendPasswordReset() {
        var email = document.getElementById('email').value;
        firebase.auth().sendPasswordResetEmail(email).then(function() {
            alert('Password Reset Email Sent!');
        }).catch(function(error) {
            var errorCode = error.code;
            var errorMessage = error.message;
            alert("Error " + errorCode + " : " + errorMessage);
        });
    }
</script>
