<!DOCTYPE html>
<html>
<head>
    <title>Basic function of KH Chat</title>
    <link rel="stylesheet" href="../public/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/vendors/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../public/vendors/jquery/jquery-3.1.1.min.js"></script>
    <script src="../public/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyALVDBy0HWRoP273o-86bf6wnhs4DSg3Y8",
            authDomain: "kh-chat-ef625.firebaseapp.com",
            databaseURL: "https://kh-chat-ef625.firebaseio.com",
            projectId: "kh-chat-ef625",
            storageBucket: "kh-chat-ef625.appspot.com",
            messagingSenderId: "508589901866"
        };
        firebase.initializeApp(config);

        // Get a reference to the database service
        var database = firebase.database();
        var currentUser;
        firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
                window.location = "backend-signup.html";
            } else {
                if(!user.emailVerified){
                    window.location = "backend-signup.html";
                }
//                if (already have room) {
//                    window.location = "pages/chat.html";
//                }
                currentUser = user;

                var usersRef = firebase.database().ref().child("user");
                usersRef.child(user.uid).once('value', function(snapshot) {
                    var exists = (snapshot.val() !== null);
                    if (!exists) {
                        createUser(user);
                    } else {
                        markVerify(user.uid);
                    }
                });
                setUserLocation(user);

                var userRef = firebase.database().ref().child("user/"+user.uid+"/displayName");
                userRef.on("value", snap => {
                    $("#displayName").html(snap.val());
                });
            }
        });

    </script>
    <style>
    </style>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header" style="width: 100%">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="text-align: left;">
                <a class="navbar-brand" href="#">
                    <input type="button" class="btn btn-danger" value="Sign Out" onclick="signout()">
                </a>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="text-align: center;">
                <a class="navbar-brand" href="#">
                    <input type="button" class="btn btn-success" data-toggle="modal" data-target="#newroom" value="Create new room">
                </a>

            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="text-align: right;">
                <a id="displayName" href="#" style="font-size: 25px">
                </a>
            </div>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div style="width: calc(100% - 50px); display: inline-block">
            <input type="text" class="form-control">
        </div>
        <div style="width: 10px; display: inline-block">
            <button class="btn btn-primary"><i class="fa fa-search"></i></button>
        </div>
    </div>
</div>



<div id="newroom" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Create new room</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <label class="input-group-addon" style="width: 185px; display: inline-block" for="roomname">Room name : </label>
                    <input class="form-control" style="width: calc(100% - 190px); display: inline-block" type="text" id="roomname" placeholder="Your chat room name">
                </div>
                <div class="row">
                    <label class="input-group-addon" style="width: 185px; display: inline-block" for="roomdescr">Description : </label>
                    <input class="form-control" style="width: calc(100% - 190px); display: inline-block" type="text" id="roomdescr" placeholder="Description">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="createnewroom()">Create</button>
            </div>
        </div>

    </div>
</div>

<script>

    function createnewroom() {
        var timeStamp = firebase.database.ServerValue.TIMESTAMP;

        const dbRefObject = firebase.database().ref().child('room');
        var roomRef = dbRefObject.push();
        var rkey = roomRef.key;

        var roomname = $("#roomname").val();
        var roomdesc = $("#roomdescr").val();
        var userId = firebase.auth().currentUser.uid;
        $("#roomname").val("");
        $("#roomdescr").val("");

        firebase.database().ref('room/'+rkey).set({
            name: roomname,
            description: roomdesc,
        });

        var memberRefObject = firebase.database().ref('room/'+rkey).child('members');

//        firebase.database().ref('room/'+rkey+"/members/"+userId).set({
//            join_at : timeStamp,
//            position : "Leader"
//        });

        var user = {};
        user[userId] = "Leader";

        firebase.database().ref('room/'+rkey+"/members").update(user);

        var memberRefObject = firebase.database().ref('room/'+rkey).child('chat');

        var memberRef = memberRefObject.push();
        var chatKey = memberRef.key;

        firebase.database().ref('room/'+rkey+"/chat/"+chatKey).set({
            sender: "Robot",
            time: timeStamp,
            content: "This room is created",
            html: ""
        });
    }

    function  signout() {
        firebase.auth().signOut();
    }

    function sendEmailVerification() {
        firebase.auth().currentUser.sendEmailVerification().then(function() {
            alert('Email Verification Sent!');
        });
    }

    function sendPasswordReset() {
        var email = document.getElementById('email').value;
        firebase.auth().sendPasswordResetEmail(email).then(function() {
            alert('Password Reset Email Sent!');
        }).catch(function(error) {
            var errorCode = error.code;
            var errorMessage = error.message;
            alert("Error " + errorCode + " : " + errorMessage);
        });
    }

    function setUserLocation(user) {
        var timeStamp = firebase.database.ServerValue.TIMESTAMP;
        var d = new Date(timeStamp);
//        alert(d.getUTCDay() + ", " + d.getUTCDate() + "-" + d.getUTCMonth() + "-" + d.getUTCFullYear() + ", " + d.getUTCHours() + ":" + d.getUTCMinutes() + ":" + d.getUTCSeconds());
        var userId = user.uid;
        navigator.geolocation.watchPosition(function(position) {
            firebase.database().ref("location/"+userId).set({
                latitude: position.coords.latitude,
                longitude: position.coords.longitude,
                timeStamp: timeStamp
            });
        });
    }

    function markVerify(uid) {
        var user = {};
        user["isVerified"] = true;
        firebase.database().ref('user/'+uid).update(user);
    }

    function createUser(user) {
        const dbRefObject = firebase.database().ref().child('user');

        dbRefObject.child(user.uid).set({
            displayName: (user.displayName != null)?(user.displayName):(user.email),
            email: user.email,
//            dateOFbirth: ,
            profile: (user.photoURL != null?(user.photoURL):("public/img/boy.png")),
            isVerified: user.emailVerified,
            room: "no room"
        });
        alert(user.uid + " user created in database");
    }
</script>
</body>
</html>
