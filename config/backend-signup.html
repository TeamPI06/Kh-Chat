<body>
<form action="#">
    <div class="row signup-title"><h2>Register new account</h2></div>
    <div class="row">
        <div class="input-group signup-input">
            <label class="input-group-addon" for="email">Email:</label>
            <input class="form-control" type="text" id="email">
        </div>
    </div>
    <div class="row">
        <div class="input-group signup-input">
            <label class="input-group-addon" for="password">Password:</label>
            <input class="form-control" type="password" id="password">
        </div>
    </div>
    <div class="row" style="text-align: center; margin-top: 10px">
        <input class="btn btn-primary" type="button" value="Sign Up" onclick="signupwithemail()">
        <input class="btn btn-success" type="button" value="Sign In" onclick="signinwithemail()">
    </div>
    <div class="row" style="text-align: center; margin-top: 10px">
        <button class="btn btn-default" onclick="signinwithgoogle()"><i class="fa fa-google-plus"> </i>Sign in with google</button>
    </div>
    <div class="row" style="text-align: center">
        <a href="" onclick="sendPasswordReset()">Forget password</a>
    </div>
</form>

<script>
    function signupwithemail() {
        var email = $("#email").val();
        var password = $("#password").val();
        var user = null;
        firebase.auth().createUserWithEmailAndPassword(email, password)
            .then(function(response) {
                sendEmailVerification();
                createUser(response);
            }).catch(function(error) {
            // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
            alert("Error " + errorCode + " : " + errorMessage);
            ifSuccess = false;
        });
    }

    function signinwithgoogle() {
        var provider = new firebase.auth.GoogleAuthProvider();

        firebase.auth().signInWithPopup(provider).then(function(result) {
            // This gives you a Google Access Token. You can use it to access the Google API.
            var token = result.credential.accessToken;
            // The signed-in user info.
            var user = result.user;
            createUser(user);
//            alert("My id is " + user.uid);
        }).catch(function(error) {
            // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
            // The email of the user's account used.
            var email = error.email;
            // The firebase.auth.AuthCredential type that was used.
            var credential = error.credential;
            // ...
        });

    }

    function signinwithemail() {
        var email = $("#email").val();
        var password = $("#password").val();
        firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
            // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
            alert("Error " + errorCode + " : " + errorMessage);
        });

    }

    function sendEmailVerification() {
        firebase.auth().currentUser.sendEmailVerification().then(function() {
            alert('Email Verification Sent!');
        }, function(error) {
            // An error happened.
        });
    }

    function sendPasswordReset() {
        var email = $("#email").val();
        firebase.auth().sendPasswordResetEmail(email).then(function() {
            alert('Password Reset Email Sent!');
        }).catch(function(error) {
            var errorCode = error.code;
            var errorMessage = error.message;
            alert("Error " + errorCode + " : " + errorMessage);
        });
    }

    function createUser(user) {
        const dbRefObject = firebase.database().ref().child('user');

        dbRefObject.child(user.uid).set({
            displayName: (user.displayName != null)?(user.displayName):(user.email),
            email: user.email,
//            dateOFbirth: ,
            profile: (user.photoURL != null?(user.photoURL):("public/img/boy.png")),
            isVerified: user.emailVerified,
            room: "no room"
        });
        alert(user.uid + " user created in database");
    }
</script>
</body>
