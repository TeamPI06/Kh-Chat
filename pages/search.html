<!DOCTYPE html>
<html>
<head>
    <title>Search</title>
    <link rel="stylesheet" type="text/css" href="../public/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../public/css/kh-chat.css">
    <link rel="stylesheet" type="text/css" href="../public/vendors/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>

<div id="main" style="padding: 0px;">
    <nav class="navbar navbar-default nav">
        <div class="container-fluid" style="height: 100%;">
            <div style="float: left;" class="div-btn-menu">
                <a class="navbar-brand gone-depend" href="#" onclick="openNav()">
                    <div class="btn-menu"></div>
                    <div class="btn-menu"></div>
                    <div class="btn-menu"></div>
                </a>
            </div>

            <div class="div-kh-chat">
                <h3 class="kh-chat">KH_Chat</h3>
            </div>
            <div class="" style="float: right; margin-top: -40px;">
                <a class="navbar-brand" href="#">
                    <div class="profile"></div>
                </a>
            </div>
        </div>
    </nav>
    <br>
    <br>

    <div class="container" style="margin-top: 100px">
        <div class="row">
            <div class="col-md-8 col-md-offset-3">
                <form action="" class="form-inline">
                    <div class="col-lg-6">
                        <div class="input-group input-group-lg" style="width: 500px;">
                            <input type="text" class="form-control" placeholder="Search for..."  style=" height:75px; width: 420px; border-bottom-left-radius: 50px; border-top-left-radius: 50px;">
                            <span class="input-group-btn">
                            <button class="btn btn-default" type="button" style=" height:75px; width: 80px ;border-bottom-right-radius: 50px; border-top-right-radius: 50px;">
                                <span class="fa fa-search" id="sizing-addon1"></span>
                            </button>
                          </span>
                        </div><!-- /input-group -->
                    </div><!-- /.col-lg-6 -->
                </form>
            </div>
        </div>
    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="border-radius: 100%; margin-left: 45%; margin-top: 5%">
        <span class="fa fa-plus-circle fa-5x"></span>
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document" style="margin: 10% auto auto 13%;">
            <div class="modal-content" style="width:75vw; height: 75vh;">
                <div class="modal-body" style="padding: auto 0 auto 0;">
                    <div class="col-md-4" style="background-color: #0f0f0f; height: 70vh; padding-top : 1%;" >
                        <div>
                            <form action="" class="form-inline">
                                <div class="col-lg-12">
                                    <div class="input-group input-group-lg" style="width: 100%;">
                                        <input type="text" class="form-control" placeholder="Search for..."  style=" height:35px; border-bottom-left-radius: 50px; border-top-left-radius: 50px;">
                                        <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" style=" height:35px; border-bottom-right-radius: 50px; border-top-right-radius: 50px; padding-top: 6%">
                                        <span class="fa fa-search" id="sizing-addon1"></span>
                                    </button>
                                  </span>
                                    </div><!-- /input-group -->
                                </div><!-- /.col-lg-6 -->
                            </form>
                        </div>
                        <div class="col-md-12">
                            <div class="user-profile col-lg-4" style="border: 0px">
                                <img src="public/img/boy.png" class="photo-user">
                            </div>
                            <div class="user-name col-md-5">
                                <span class="font-name" style="color: white;">SE kimsour</span><br>

                                <span class ="invite"><i class="fa-plus-square-o fa-3x "style="color: white"></i></span>
                            </div>
                            <div class="signal col-md-3">
                                <div class="show-signal"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="col-md-12">
                               <h1 align="center">Room Chat</h1>
                        </div>
                        <div class="col-md-5">
                            <h2 style="margin-top: 50px">Room</h2>
                        </div>
                        <div class="col-md-7" style="margin-top: 30px;">
                            <input type="text"style="height: 60px;width: 300px">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
