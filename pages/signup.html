<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for KH-Chat</title>
    <link rel="stylesheet" type="text/css" href="../public/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../public/css/kh-chat.css">
</head>
<body>
    <div class="signup_div" style="">
        <div class="col-md-3 col-md-6 col-md-3 signup_box" style="">
            <div class="signup_label" style="size: 40px;">SIGN UP</div>
            <div class="input-group" style="margin-bottom: 5px;">
                <span class="input-group-addon" style="width: 137px">Username</span>
                <input type="text" class="form-control" name="username" placeholder="Username">
            </div>
            <div class="input-group">
                <span class="input-group-addon" style="width: 137px">Email</span>
                <input id="email" type="text" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="input-group">
                <span class="input-group-addon" style="width: 137px">Password</span>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="input-group">
                <span class="input-group-addon" style="width: 130px">Confirm Password</span>
                <input id="msg" type="text" class="form-control" name="msg" placeholder="Additional Info">
            </div>
            <button class="btn btn-default" style="opacity: 1">SIGN UP</button>
        </div>

        <div style="clear: both"></div>
    </div>
</body>
</html>
