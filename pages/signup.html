<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for KH-Chat</title>
    <link rel="stylesheet" type="text/css" href="../public/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../public/css/font.css">
    <link rel="stylesheet" type="text/css" href="../public/css/signup.css">
</head>
<body>
    <div class="signup-div">
        <div class="signup-box">
            <div class="signup-label row">SIGN UP</div>
            <div class="signup-info row" style="">
                <div class="signup-wrapper row" style="margin: auto">
                    <div class="input-group" style="margin-bottom: 8px;">
                        <label for="username" class="input-group-addon" style="width: 45%">Username</label>
                        <input style="width: 130%" id="username" type="text" class="form-control" name="username" placeholder="Username">
                    </div>
                    <div class="input-group" style="margin-bottom: 8px;">
                        <label for="email" class="input-group-addon" style="width: 45%">Email</label>
                        <input style="width: 130%" id="email" type="text" class="form-control" name="email" placeholder="Email address">
                    </div>
                    <div class="input-group" style="margin-bottom: 8px;">
                        <label for="password" class="input-group-addon" style="width: 45%">Password</label>
                        <input style="width: 130%" id="password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <div class="input-group" style="margin-bottom: 8px;">
                        <label for="confirmpwd" class="input-group-addon" style="width: 40%">Confirm Password</label>
                        <input style="width: 105%" id="confirmpwd" type="password" class="form-control" name="confirm" placeholder="Confirm Password">
                    </div>
                </div>

            </div>
            <button class="signup-btn" style="opacity: 1">SIGN UP</button>
        </div>
    </div>
</body>
</html>
