<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for KH-Chat</title>
    <link rel="stylesheet" type="text/css" href="./public/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./public/css/kh-chat.css">
</head>
<body>
    <div class="signup_div" style="background-color: #2c2c2c; width: 100%; height: 100%; margin: auto;
    box-shadow: 0 5px 10px 0 rgba(0,0,0,0.2),0 6px 40px 0 rgba(0,0,0,0.10);">
        <div class="col-md-3 col-md-6 col-md-3 signup_box" style="box-sizing: border-box;
    background-color: #44463c; width: 60%; height: 60%; margin: auto">
            <div class="signup_label" style="size: 40px;">SIGN UP</div>
            <div class="row">
                <input class="signup_name" type="text" placeholder="Username">
            </div>
            <div class="signup_email">
                <input type="text" placeholder="Email address">
            </div>
            <div class="signup_pwd">
                <input type="password" placeholder="Password">
            </div>
            <div class="signup_confpwd">
                <input type="password" placeholder="Confirm Password">
            </div>
            <button class="btn btn-default">SIGN UP</button>
        </div>
    </div>
</body>
</html>
