<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for KH-Chat</title>
    <link rel="stylesheet" type="text/css" href="../public/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../public/css/font.css">
    <link rel="stylesheet" type="text/css" href="../public/css/signup.css">
</head>
<body>
    <div class="form">

        <div class="tab-content">
            <div id="signup">
                <h1>Sign Up for Free</h1>

                <form action="/" method="post">

                    <div class="field-wrap">
                        <input id="signup-email" type="email" placeholder="Email Address" required autocomplete="off"/>
            </div>

                    <div class="field-wrap">
                        <input id="signup-pwd" type="password" placeholder="Password" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap" style="margin-bottom: 20px">
                        <input id="signup-confirm" type="password"  placeholder="Confirm Password" required autocomplete="off"/>
                    </div>

                    <div class="" style="margin-bottom: 20px; text-align: right">
                        <span class="tab signin active"><a href="#login">Already have an account?Sign in!</a></span>
                    </div>

                    <div class="row">
                        <button type="submit" class="button button-block" style="border-radius: 5px"/>Get Started</button>
                    </div>


                </form>

            </div>

            <div id="login">
                <h1>Welcome Back!</h1>

                <form action="/" method="post">

                    <div class="field-wrap">
                        <label>
                            Email Address<span class="req">*</span>
                        </label>
                        <input type="email"required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Password<span class="req">*</span>
                        </label>
                        <input type="password"required autocomplete="off"/>
                    </div>

                    <p class="forgot"><a href="#">Forgot Password?</a></p>

                    <button class="button button-block"/>Log In</button>

                </form>

            </div>

        </div><!-- tab-content -->

    </div> <!-- /form -->
    <script>
        $('#login').click(function () {

            $('#signup').hide();
            $('#login').show();


            $(target).fadeIn(600);

        });
    </script>
</body>
</html>
