<head>
    <meta charset="UTF-8">
    <title>Register for KH-Chat</title>
    <link rel="stylesheet" type="text/css" href="../public/vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../public/css/font.css">
    <link rel="stylesheet" type="text/css" href="../public/css/signup.css">

    <div class="form">

        <div class="tab-content">
            <div id="signup" style="display: none;">
                <h1>Sign Up for Free</h1>

                <form action="/" method="post">

                    <div class="field-wrap">
                        <input id="signup-email" type="email" placeholder="Email Address" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <input id="signup-pwd" type="password" placeholder="Password" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap" style="margin-bottom: 20px">
                        <input id="signup-confirm" type="password"  placeholder="Confirm Password" required autocomplete="off"/>
                    </div>

                    <div class="" style="margin-bottom: 20px; text-align: right">
                        <span class="tab signin"><a href="#" id="login-link" onclick="replace('login')" >Already have an account?Sign in!</a></span>
                    </div>

                    <div class="row">
                        <button type="submit" class="button button-block" style="border-radius: 5px"/>Get Started</button>
                    </div>

                </form>
            </div>

            <div id="login" style="display: block">
                <h1>Welcome Back!</h1>

                    </svg>
                  </span>
                    <span class="google-button__text">Sign in with Google</span>
                </button>
            <hr/>
                <form action="/" method="post">

                    <div class="field-wrap">
                        <input type="email" placeholder="Email Address" required autocomplete="off"/>
                    </div>

                    <div class="field-wrap">
                        <input type="password" placeholder="Password" required autocomplete="off"/>
                    </div>

                    <div style="margin-bottom: 10px">
                        <a href="#" id="forgot-link">Forgot Password?</a>
                    </div>

                    <button type="submit" class="button button-block" style="border-radius: 5px; margin-bottom: 15px"/>Log In</button>

                    <div>
                        <a href="#" id="signup-link" onclick="replace('signup')">Sign up for free!</a>
                    </div>

                </form>

            </div>

        </div><!-- tab-content -->

    </div> <!-- /form -->
